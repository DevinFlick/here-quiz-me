<!-- use as template  -->
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h2>{{quiz.name}}</h2>
      <div ng-repeat = 'question in questions track by $index'>
        <div class="well row forest-green-background text-color">
          <h3>{{question.quiz}}</h3>
          <h4>Question: {{question.ask}}</h4>
          <div ng-repeat='answer in question.answers'>
            <label>
              <input type='radio' ng-model='question.answer' ng-value='{{answer}}'>
              {{answer}}
            </label>
          <div>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
