<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h2>All Questions</h2>
      <div ng-repeat = 'question in questions track by $index'>
        <div class="well row forest-green-background text-color">
          <h3>{{question.quiz}}</h3>
          <h4>Tags: {{question.tag}}</h4>
          <h5>Ask: {{question.ask}}</h5>
          <h5>Possible Answers: {{question.answers}}</h5>
          <h5>Correct Answer: {{question.correctAnswer}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
