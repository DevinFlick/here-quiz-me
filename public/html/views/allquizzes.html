<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h2>All Quizzes</h2>
      <div ng-repeat = 'quiz in quizzes track by $index'>
        <div class="well row forest-green-background text-color">
          <h3>{{quiz.name}}</h3>
          <h4>Tags: {{quiz.tag}}</h4>
          <h5>Last Updated: {{quiz.updated | date: "short"}}</h5>
          <a href="#/takequiz/{{quiz.name}}" class='btn btn-success pull-right' ng-click = '$scope.quizname = {{quiz.name}};'>Take this quiz!</a>
        </div>
      </div>
    </div>
  </div>
</div>
